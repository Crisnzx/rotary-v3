<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <link rel="shortcut icon" href="#">
   <script src="https://kit.fontawesome.com/bf67364401.js" crossorigin="anonymous"></script>
   <title>Stopwatch Controller</title>
</head>

<body>

   <header id="main-header">
      <div>
         <i class="fas fa-stopwatch fa-3x"></i>
         <h2>Rotary Controller</h2>
      </div>
      <div>
         <a href="https://github.com/Crisnzx" target="_blank" ><i class="fab fa-github fa-2x"></i></a>
         <a href="https://www.linkedin.com/in/cristov%C3%A3o-neto-055686211/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
      </div>
   </header>
   <main class="main-content">
      <section>
         <video id="rotary-video" controls src="./Rotary"></video>
         <div class="stopwatches">
            <div id="left-stopwatch" class="stopwatch">
               <h3>E0: Tempo de Espera</h3>
               <p>00:00</p>
            </div>
            <div id="right-stopwatch" class="stopwatch">
               <h3>D0: Tempo de Espera</h3>
               <p>00:00</p>
            </div>
            <div id="timebetween-stopwatch" class="stopwatch">
               <h3>Tempo de Brecha</h3>
               <p>00:00</p>
            </div>
         </div>
      </section>
      <section>
         <table class="data-table">
            <thead>
               <tr>
                  <th rowspan="2">ID</th>
                  <th rowspan="2">Situação</th>
                  <th colSpan="3">Veículos Prioritários</th>
                  <th colSpan="3">Veículo via secundária</th>
                  <th colSpan="3">Faixa</th>
               </tr>
               <tr>

                  <th>Líder</th>
                  <th>Seguidor</th>
                  <th>Intervalo/brecha</th>
                  <th>Chegada</th>
                  <th>Saída/rejeição</th>
                  <th>Tempo de espera</th>
                  <th></th>
               </tr>
            </thead>
            <tbody>
            </tbody>
         </table>
      </section>
   </main>

   <script src="RotaryEvent.js"></script>
   <script src="scripts.js"></script>
</body>

</html>
