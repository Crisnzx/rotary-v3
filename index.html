<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <script src="https://kit.fontawesome.com/bf67364401.js" crossorigin="anonymous"></script>
   <title>Stopwatch Controller</title>
</head>

<body>

   <header id="main-header">
      <i class="fas fa-stopwatch fa-3x"></i>
      <h2>Stopwatch Controller</h2>
   </header>
   <main class="main-content">
      <div>
         <video id="rotary-video" controls
            src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"></video>
            <div class="stopwatches">
               <div id="first-stopwatch" class="stopwatch">
                  <h3>V1: chegada</h3>
                  <p>00:00</p>
               </div>
               <div id="second-stopwatch" class="stopwatch">
                  <h3>Líder - Seguidor</h3>
                  <p>00:00</p>
               </div>
            </div>
      </div>
      <div>
         <table class="data-table">
            <thead>
               <tr>
                  <th>ID</th>
                  <th>Situação</th>
                  <th colSpan="2">Veículos Prioritários</th>
                  <th>Intervalo/brecha</th>
                  <th colSpan="3">Veículo via secundária</th>
               </tr>
               <tr>
                  <th></th>
                  <th></th>
                  <th>Líder</th>
                  <th>Seguidor</th>
                  <th></th>
                  <th>Chegada</th>
                  <th>Saída/rejeição</th>
                  <th>Tempo de espera</th>
               </tr>
            </thead>
            <tbody>
               <!-- <tr>
                  <td>V1</td>
                  <td>Rejeitado</td>
                  <td>2s</td>
                  <td>4s</td>
                  <td>2s</td>
                  <td>1s</td>
                  <td>5s</td>
                  <td>4s</td>
               </tr> -->
            </tbody>
         </table>

      </div>
   </main>

   <script src="RotaryEvent.js"></script>
   <script src="scripts.js"></script>
</body>

</html>
